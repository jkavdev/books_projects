<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>

		<p:panel id="panel" header="Form" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Nome:" />
				<p:inputText id="name" value="#{applicationController.funcionario.nome}" />

				<h:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" value="#{applicationController.funcionario.email}" />

				<h:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" value="#{applicationController.funcionario.telefone}" />
			</h:panelGrid>
		</p:panel>

		<p:commandButton value="Submit" update="panel" />
	</h:form>

</h:body>

</html>
